services:
  - type: web
    name: test-execution-api
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn api:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: PORT
        value: 10000
      - key: REDIS_URL
        value: "redis://localhost:6379"
